<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Layout</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style2.css" type="text/css" />
  </head>
  <body>
    <header class="content">
      Header
    </header>
    <main>
      <section>
        <div id="pink" class="half content">
          Large block content left.
        </div>
        <div id="grey" class="content half">
          Large block content right.
        </div>
      </section>
      <section>
        <div id="blue" class="third content">
          Small block content left.
        </div>
        <div id="green" class="third content">
          Small block content middle.
        </div>
        <div id="orange" class="third content">
          Small block content right.
        </div>
      </section>
    </main>
    <footer class="content">
      Footer
    </footer>
  </body>
</html>
